<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/nogeese/mini.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNPL 1.0 License Generator</title>
    <style>

            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>CNPL 1.0 License Generator</h1>

    <label for="year">Year (default is current year):</label>
    <input type="number" id="year" placeholder="Enter year">

    <label for="name">Your Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="country">Governing Law (Country/State):</label>
    <input type="text" id="country" placeholder="Enter your country or state">

    <button onclick="generateLicense()">Generate License</button>

    <h2>Generated License:</h2>

</div>

            alert("Please provide both your name and governing law location.");
            return;
